<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Clon Pinterest</title>
</head>
<body>
    <header>        
        <div class="menu1"><img src="img/logo.png" alt="Logo" class="logo"></div>

        <div class="menu4"><input type="text" placeholder="Buscar" class="buscar"></div>
        <div class="menu5"><i class="em em-email iconos" aria-role="presentation" aria-label="ENVELOPE"></i></div>
        <div class="menu6"><i class="em em-bell iconos" aria-role="presentation" aria-label="BELL"></i></div>        
    </header>
    <main>        
        <section>
            <div class="item item1"><img src="img/item1.jpg" alt=""></div>
            <div class="item item2"><img src="img/item2.jpg" alt=""></div>
            <div class="item item3"><img src="img/item3.jpg" alt=""></div>
            <div class="item item4"><img src="img/item4.jpg" alt=""></div>
            <div class="item item5"><img src="img/item5.jpg" alt=""></div>
            <div class="item item6"><img src="img/item6.jpg" alt=""></div>
            <div class="item item7"><img src="img/item7.jpg" alt=""></div>
            <div class="item item8"><img src="img/item8.jpg" alt=""></div>
            <div class="item item9"><img src="img/item9.jpg" alt=""></div>
            <div class="item item10"><img src="img/item10.jpg" alt=""></div>
            <div class="item item11"><img src="img/item11.jpg" alt=""></div>
            <div class="item item12"><img src="img/item12.jpg" alt=""></div>
            <div class="item item13"><img src="img/item13.jpg" alt=""></div>
            <div class="item item14"><img src="img/item14.jpg" alt=""></div>
            <div class="item item15"><img src="img/item15.jpg" alt=""></div>
        </section>   
    </main>
</body>
</html>
